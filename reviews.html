    <body>
        <header>
            <div class="top_strip">
                <img src="media/pamelas_logo.png">

                <div id="main">

            </div>

        <div id="reviews_content">
            <div class="site_column">
                <img class="img_header" src="media/tripadvisor_main.jpeg">

                <img src="media/tripadvisor_1.webp">
                <img src="media/tripadvisor_2.webp">

            </div>
            <div class="site_column">
                <img class="img_header" src="media/google_main.jpeg">
                <h3>6000+ Reviews</h3>
                <img src="media/google_1.webp">
                <img src="media/google_2.webp">
                <img src="media/google_3.webp">
                <img src="media/google_4.webp">
                <img src="media/google_5.webp">
                <img src="media/google_6.webp">
                <img src="media/google_7.webp">

            </div>
            <div class="site_column">
                <img class="img_header" src="media/yelp_main.jpeg">

                <img src="media/yelp_1.webp">

                <img src="media/yelp_3.webp">
                <img src="media/yelp_4.webp">

        <div class="stay_in_touch">
            <form>
                <div id="column1">
                    <h2>Stay in Touch</h2>
                    <label for="name">Name (required)</label><br>
                    <input type="text" id="name" required size="20px"><br><br>
                    <label for="name">Email (required)</label><br>
                    <input type="email" id="email" required size="20px"><br><br>
                    <label for="zip">Zip Code</label><br>
                    <input type="number" id="zip">
                </div>
                <div id="column2">
                    <label>What would you like to do?</label><br>
                    <label for="mailing_list"></label>
                    <input type="checkbox" name="action" id="mailing_list">
                    <label>Join our mailing list</label>
                    <input type="checkbox" name="action" id="send_message" onclick="showHideTextbox()">
                    <label for="send_message">Send us a message</label><br><br>
                </div>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
